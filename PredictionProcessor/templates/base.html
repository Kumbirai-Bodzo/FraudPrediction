<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <title>Fraud Detection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />

    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />

  
    {% comment %} Custom sheets {% endcomment %}

    
  </head>

  <nav class="navbar navbar-expand-sm bg-">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Fraud Detection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/PredictionProcessor/reports/">Reports</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
          </li>
        </ul>
        <div class="d-flex justify-content-center align-content-center">
          {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <a class="btn btn-primary mx-1" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <p>You are not logged in </p>
          <a class="btn btn-primary mx-1" href="{% url 'login' %}">Log In</a>

          {% endif %}
        </div>
      </div>
    </div>
  </nav>


  <body>
    {% block content %}{% endblock %}
  </body>

  <script src="{% static 'js/scripts.js'%}"></script>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
</html>
